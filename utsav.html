<!DOCTYPE html>
<html>
    <head>
        <title>
            list types
        </title>
    </head>
    <body>
        <h3>unordered list</h3>
        <ul>
            <li>blue</li>
            <li>red</li>
            <li>yellow</li>
            <li>purple</li>
        </ul>
        <h3>ordered list</h3>
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
            <li>fourth</li>
        </ol>
        <h3>description list</h3>
        <dl>
            <dt>books</dt>
            <dd>source of knowledge</dd>
            <dt>java</dt>
            <dd> A programming language</dd>
            <dt>guitar</dt>
            <dd> an instrument for playing</dd>
        </dl>
    </body>
</html>
